<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Prompt Gallery</title>
<style>
body {
    font-family: system-ui, sans-serif;
    background: #000;
    color: #fff;
    padding: 40px;
}
h1 {
    text-align: center;
    margin-bottom: 20px;
}
#pageCounter {
    text-align: center;
    margin-bottom: 20px;
}
.gallery {
    display: flex;
    flex-direction: column;
    gap: 30px;
}
.card {
    display: flex;
    align-items: center;
    gap: 25px;
    background: #111;
    padding: 20px;
    border-radius: 12px;
}
.card img {
    width: 408px;
    height: 720px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s ease;
}
.card img:hover {
    transform: scale(1.02);
}
.prompt-text {
    flex: 1;
    padding: 16px;
    border-radius: 8px;
    background: #1a1a1a;
    border: 1px solid #333;
    font-size: 14px;
    white-space: pre-wrap;
}
.copy-btn {
    padding: 12px 18px;
    border: none;
    border-radius: 8px;
    background: white;
    color: black;
    cursor: pointer;
    font-weight: 600;
}
.pagination {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 20px;
}
.page-btn {
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}
.page-btn.active {
    background: white;
    color: black;
}
.page-btn.inactive {
    background: #333;
    color: white;
}
.page-btn:disabled {
    background: #555;
    color: #aaa;
}
/* LIGHTBOX */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    overflow: auto;
    z-index: 999;
    padding: 20px;
    cursor: zoom-out;
}
.lightbox img {
    display: block;
    width: auto;
    height: auto;
    max-width: none;
    max-height: none;
    margin: 0 auto;
}
.lightbox.active {
    display: block;
}
@media (max-width: 1200px) {
    .card { flex-direction: column; }
    .card img { width: 100%; height: auto; }
}
</style>
</head>
<body>

<h1>AI Prompt Gallery</h1>

<!-- Top page counter -->
<div id="pageCounter"></div>

<div class="gallery" id="gallery"></div>

<div class="pagination">
    <button class="page-btn" id="prevBtn">Previous</button>
    <button class="page-btn" id="nextBtn">Next</button>
    <button class="page-btn" id="galleryBtn">Gallery</button>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightboxImg">
</div>

<script>
const totalPrompts = 60; // total prompts
const itemsPerPage = 20;
let currentPage = 1;

const gallery = document.getElementById("gallery");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const pageCounterDiv = document.getElementById("pageCounter");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

const galleryBtn = document.getElementById("galleryBtn");
galleryBtn.onclick = () => {
    window.location.href = "gallery.html";
};

const totalPages = Math.ceil(totalPrompts / itemsPerPage);

function pad(num) { return num.toString().padStart(3,'0'); } // 3-digit padding

async function renderPage(page) {
    gallery.innerHTML = "";
    const start = (page - 1) * itemsPerPage + 1;
    const end = Math.min(start + itemsPerPage - 1, totalPrompts);

    for (let i = start; i <= end; i++) {
        const id = pad(i);
        const card = document.createElement("div");
        card.className = "card";

        const imgA = document.createElement("img");
        imgA.src = `images/prompt${id}_a.jpg`;
        imgA.loading = "lazy";
        imgA.onclick = () => openLightbox(imgA.src);

        const imgB = document.createElement("img");
        imgB.src = `images/prompt${id}_b.jpg`;
        imgB.loading = "lazy";
        imgB.onclick = () => openLightbox(imgB.src);

        const promptDiv = document.createElement("div");
        promptDiv.className = "prompt-text";
        promptDiv.id = `prompt-${id}`; // updated to three-digit anchor
        promptDiv.textContent = "Loading...";

        const button = document.createElement("button");
        button.className = "copy-btn";
        button.textContent = "Copy";
        button.onclick = () => copyPrompt(id, button);

        card.appendChild(imgA);
        card.appendChild(imgB);
        card.appendChild(promptDiv);
        card.appendChild(button);

        gallery.appendChild(card);

        try {
            const response = await fetch(`./prompts/prompt${id}.txt`);
            const text = await response.text();
            promptDiv.textContent = text;
        } catch {
            promptDiv.textContent = "Prompt file missing.";
        }
    }

    prevBtn.disabled = page === 1;
    nextBtn.disabled = end >= totalPrompts;

    renderPageCounter();
}

function renderPageCounter() {
    pageCounterDiv.innerHTML = "";
    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = "page-btn " + (i === currentPage ? "active" : "inactive");
        btn.onclick = () => {
            currentPage = i;
            renderPage(currentPage);
            window.scrollTo({ top: 0, behavior: "smooth" });
        };
        pageCounterDiv.appendChild(btn);
    }
}

function copyPrompt(id, button) {
    const text = document.getElementById(`prompt-${id}`).innerText;
    navigator.clipboard.writeText(text);
    button.textContent = "Copied!";
    setTimeout(() => button.textContent = "Copy", 1500);
}

function openLightbox(src) {
    lightboxImg.src = src;
    lightbox.classList.add("active");
}

function closeLightbox() {
    lightbox.classList.remove("active");
}

prevBtn.onclick = () => {
    if (currentPage > 1) { currentPage--; renderPage(currentPage); window.scrollTo({ top: 0, behavior: "smooth" }); }
};
nextBtn.onclick = () => {
    if (currentPage * itemsPerPage < totalPrompts) { currentPage++; renderPage(currentPage); window.scrollTo({ top: 0, behavior: "smooth" }); }
};

// Optional: parse ?page= query parameter for deep linking
const urlParams = new URLSearchParams(window.location.search);
const pageParam = parseInt(urlParams.get('page'));
if (!isNaN(pageParam) && pageParam >= 1 && pageParam <= totalPages) {
    currentPage = pageParam;
}

renderPage(currentPage);
</script>
</body>
</html>
