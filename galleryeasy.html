<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompt Gallery</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
}

/* ====== GALLERY GRID ====== */
.gallery {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 4px;
    padding: 4px;
}

.gallery img {
    width: 100%;
    height: auto;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* ====== LIGHTBOX ====== */
.lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    padding: 40px;
    box-sizing: border-box;
    overflow: auto;
}

.lightbox-content {
    max-width: 1400px;
    margin: auto;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 20px;
    align-items: start;
}

.lightbox img {
    width: 100%;
    height: auto;
    border-radius: 6px;
    display: block;
    cursor: pointer;
}

.prompt-container {
    display: flex;
    flex-direction: column;
}

.prompt-box {
    background: #222;
    padding: 20px;
    border-radius: 6px;
    white-space: pre-wrap;
    font-size: 14px;
    line-height: 1.5;
    overflow-y: auto;
}

.copy-btn {
    margin-top: 10px;
    padding: 8px 12px;
    border: none;
    background: #4CAF50;
    color: white;
    cursor: pointer;
    border-radius: 4px;
}

.copy-btn:hover {
    background: #45a049;
}

.close {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 32px;
    cursor: pointer;
}

/* ====== FULLSCREEN IMAGE ====== */
.fullscreen {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    overflow: auto;
    padding: 40px;
    box-sizing: border-box;
    z-index: 999;
}

.fullscreen img {
    display: block;
    margin: auto;
    max-width: 100%;
    height: auto;
}

/* ====== RESPONSIVE ====== */
@media (max-width: 1200px) {
    .gallery {
        grid-template-columns: repeat(5, 1fr);
    }
    .lightbox-content {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<script>
const TOTAL_IMAGES = 50;  // <<< CHANGE THIS
</script>

<div class="gallery" id="gallery"></div>

<!-- ====== MAIN LIGHTBOX ====== -->
<div class="lightbox" id="lightbox" onclick="outsideClick(event)">
    <div class="close" onclick="closeLightbox()">âœ•</div>

    <div class="lightbox-content" id="lightboxContent">
        <img id="imgA" src="">
        <img id="imgB" src="">
        <div class="prompt-container">
            <div class="prompt-box" id="promptText">Loading...</div>
            <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
        </div>
    </div>
</div>

<!-- ====== FULLSCREEN VIEW ====== -->
<div class="fullscreen" id="fullscreen" onclick="closeFullscreen(event)">
    <img id="fullscreenImg" src="">
</div>

<script>
const gallery = document.getElementById("gallery");

function pad(num) {
    return num.toString().padStart(3, '0');
}

/* Build Gallery */
for (let i = 1; i <= TOTAL_IMAGES; i++) {
    const padded = pad(i);
    const img = document.createElement("img");
    img.src = `images/prompt${padded}_a.jpg`;
    img.onclick = () => openLightbox(padded);
    gallery.appendChild(img);
}

function openLightbox(id) {
    const lightbox = document.getElementById("lightbox");
    const imgA = document.getElementById("imgA");
    const imgB = document.getElementById("imgB");
    const promptBox = document.getElementById("promptText");

    lightbox.style.display = "block";

    imgA.src = `images/prompt${id}_a.jpg`;
    imgB.src = `images/prompt${id}_b.jpg`;

    imgA.onclick = () => openFullscreen(imgA.src);
    imgB.onclick = () => openFullscreen(imgB.src);

    imgA.onload = function() {
        const height = imgA.clientHeight;
        promptBox.style.height = height + "px";
    };

    fetch(`prompts/prompt${id}.txt`)
        .then(response => response.text())
        .then(text => {
            promptBox.textContent = text;
        })
        .catch(() => {
            promptBox.textContent = "Prompt not found.";
        });
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}

/* Close main popup if clicking outside content */
function outsideClick(event) {
    const content = document.getElementById("lightboxContent");
    if (!content.contains(event.target)) {
        closeLightbox();
    }
}

/* Fullscreen image view */
function openFullscreen(src) {
    const fs = document.getElementById("fullscreen");
    const fsImg = document.getElementById("fullscreenImg");

    fs.style.display = "block";
    fsImg.src = src;
}

function closeFullscreen(event) {
    const fsImg = document.getElementById("fullscreenImg");
    if (!fsImg.contains(event.target)) {
        document.getElementById("fullscreen").style.display = "none";
    }
}

function copyPrompt() {
    const text = document.getElementById("promptText").textContent;
    navigator.clipboard.writeText(text);
}

/* ESC behavior */
document.addEventListener("keydown", function(e) {
    const fs = document.getElementById("fullscreen");
    const lb = document.getElementById("lightbox");

    if (e.key === "Escape") {
        if (fs.style.display === "block") {
            fs.style.display = "none";
        } else if (lb.style.display === "block") {
            closeLightbox();
        }
    }
});
</script>

</body>
</html>
